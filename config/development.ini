[app:main]
use = egg:bird-a

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes =
	# Pyramid useful debug toolbar
	pyramid_debugtoolbar
	# Pyramid transaction manager
    pyramid_tm
	# Pyramid jinja2 templating engine
	pyramid_jinja2
	# Pyramid Exception Logger
    #pyramid_exclog
session.secret = ^5$309^vJ-*
# Bird-a sqlite database file
sqlalchemy.url = sqlite:///%(here)s/bird-a.db
# Default commit veto: prevent commit if the response status is 4xx, 5xx or if there is a response header "X-Tm"
# with a value that does not equal "commit"
tm.commit_veto = pyramid_tm.default_commit_veto

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, birda, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_birda]
level = DEBUG
handlers =
qualname = birda

[logger_sqlalchemy]
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
