<!doctype html>
<html ng-app="birdaApp" ng-controller="MainController as cMain">
	<head>
		<meta charset="utf-8">
		<title>Bird-A: Builder of Interfaces for RDF Data Authoring</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.min.css">
		<link rel="stylesheet" href="styles/birda.css">
		<!-- endbuild -->
	</head>
	<body>
		<!--[if lte IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Navigation Header -->
		<header class="header">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-header">

						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

						<a class="navbar-brand" href="/">
							<div class="logo-image">
								<img class="logo-image" src="favicon.ico" />
							</div>
							<div class="sitename">Bird-A</div>
						</a>
					</div>

					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{'active': cMain.isCurrentPage('/')}">
								<a ng-href="/">Home</a>
							</li>
							<li ng-class="{'active': cMain.isCurrentPage('/forms-list')}">
								<a ng-href="/forms-list">Forms</a>
							</li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li ng-class="{'active': cMain.isCurrentPage('/contact')}">
								<a ng-href="/contact">Contact</a>
							</li>
							<li ng-class="{'active': cMain.isCurrentPage('/login')}">
								<!-- TODO: Se non loggato allora "login", altrimenti "logout" -->
								<a ng-href="/login">Log In</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>


		<!-- Main Container -->
		<main class="main-container container">
			<div ng-view=""></div>
		</main>


		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p>Made with <span class="glyphicon glyphicon-heart"></span> from the Bird-A team</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/lodash/lodash.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/utils.js"></script>

		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/forms-list.js"></script>
		<script src="scripts/controllers/individuals-list.js"></script>

		<script src="scripts/services/config.js"></script>
		<script src="scripts/services/forms.js"></script>
		<script src="scripts/services/individuals-search.js"></script>

		<script src="scripts/filters/filters.js"></script>
		<!-- endbuild -->
	</body>
</html>
